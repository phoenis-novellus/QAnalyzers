name: Release QBlazorAnalyzers

on:
  release:
    types:
      - published

defaults:
  run:
    working-directory: src/QBlazorAnalyzers
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Process version of the tag
      id: version
      uses: ncipollo/semantic-version-action@v1
    - name: Pack
      run: dotnet pack -c Release -o ./artifacts --no-restore --include-symbols --include-source -p:PackageVersion=${{ toJson(steps.version.outputs) }}
    - name: Update Release
      uses: johnwbyrd/update-release@v1.0.0
      with:
        # Your Github token; try \$\{\{ secrets.GITHUB_TOKEN \}\} if your build lasts less than an hour, or create your own secret token with repository access if your build requires longer than an hour.
        token: ${{ secrets.GITHUB_TOKEN }}
        # Paths to built files to be released. May be absolute or relative to \$\{\{ github.workspace \}\}.
        files: src/QBlazorAnalyzers/artifacts/QFoxFramework.QBlazorAnalyzers.${{ toJson(steps.version.outputs) }}.nupkg
        # Should the release, if created, be marked as a prerelease?  Such releases are generally publicly visible.
        prerelease: true
        
        
